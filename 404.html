<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 - Page Not Found</title>
    </head>
    <body>
        <h1>404 - Page Not Found</h1>
        <p>The page you are looking for does not exist. But don't worry, we'll load the React app now.</p>

        <script>
            const path = window.location.pathname.replace(/^\/whatsapp-chatnalyzer/, '');
            if (path !== '/') {
                window.location.href = '/whatsapp-chatnalyzer/#' + path;
            } else {
                window.location.href = '/whatsapp-chatnalyzer/';
            }
        </script>
    </body>
</html>
